<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EJ Avion</title>

  <!-- estilos avion -->
  <link rel="stylesheet" href="./css/avion.css">

  <!-- Bootstrap core JS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body>

  <section class="d-flex align-middle justify-content-center">
    <div class="avion">
      <div class="row my-3">
        <div class="col-auto mx-2 fila__asiento--libre">asiento 1-1</div>     
        <div class="col-auto mx-2 fila__asiento--libre">asiento 1-2</div>
        <div class="col-auto mx-2 fila__asiento--libre">asiento 1-3</div>
      </div>
      <div class="row my-3">
        <div class="col-auto mx-2 fila__asiento--libre">asiento 2-1</div>
        <div class="col-auto mx-2 fila__asiento--libre">asiento 2-2</div>
        <div class="col-auto mx-2 fila__asiento--libre">asiento 2-3</div>
        
      </div>
      <div class="row my-3">
        <div class="col-auto mx-2 fila__asiento--libre">asiento 3-1</div>
        <div class="col-auto mx-2 fila__asiento--libre">asiento 3-2</div>
        <div class="col-auto mx-2 fila__asiento--libre">asiento 3-3</div>
      </div>
      <div class="row my-3">
        <div class="col-auto mx-2 fila__asiento--libre">asiento 4-1</div>
        <div class="col-auto mx-2 fila__asiento--libre">asiento 4-2</div>
        <div class="col-auto mx-2 fila__asiento--libre">asiento 4-3</div>
      </div>
    </div>

  </section>

  <form action="" id="form">
    <input type="text" name="name " id="name1" placeholder="name/last name"><br>
    <input type="text" name="age " id="age1" placeholder="AGE"><br>
                  </form>  

  <div class="d-flex flex-row justify-content-center">
    <div class="d-grid gap-2 col-6 mx-auto">
      <hr>
      <button type="button" id="button" onclick="getData()">enviar</button>
      <button type="button" 
        onclick="nextAvailable()" 
        id="btnPedir" 
        class="btn btn-lg btn-outline-info shadow-none">
        Reservar asiento
      </button>

    </div>

  </div>

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/avion.js"></script>
</body>

</html>
